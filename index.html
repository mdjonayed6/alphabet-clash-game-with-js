<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- customs CSS  -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind and Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen  -->
        <section class="home text-white min-h-screen flex items-center flex-col justify-center hidden">
            <div class="flex items-center flex-col gap-10">
                <h1 class="text-8xl font-anton uppercase">Alphabet Clash Game Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
            <!-- Playground  -->
        </section>
        <!-- Playground Start -->
        <section class="play-ground">
            <!-- Screen -->
            <div class="flex flex-col items-center justify-center mb-8 pt-12">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] rounded px-6 pb-6 -mt-4 rounded-b-xl text-white">Don't watch keyboard
                            while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl font-bold text-black">Y</p>
                    </div>
                </div>
            </div>
            <!-- Keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- Life & Score -->
            <div class="flex justify-between">
                <button class="btn rounded-full bg-[#894189] text-white border-none px-4">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-full bg-[#360490] text-white border-none px-4">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>

        <!-- Score Table  -->
        <section class="score"></section>

    </main>
</body>

</html>
